<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Piano JS</title>
  <link rel="stylesheet" href="./dist/app.styles.css">
</head>
<body>
  <div class="wrapper">
    <div class="dashboard">
      <div class="buttons"></div>
      <div class="screen"></div>
      <div class="buttons">
        <div class="triangle">
          <div class="up" id="btn-add-octave"></div>
          <div class="text">Octave</div>
          <div class="down" id="btn-remove-octave"></div>
        </div>
      </div>
    </div>
    <div id="piano" class="piano"></div>
    <div class="bar"></div>
  </div>
  <script src="./dist/app.bundle.js"></script>
</body>
</html>
